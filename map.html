<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Detection App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/map.css">
</head>
<body>
    <div id="introOverlay" class="intro-overlay">
        <div class="intro-box" style="padding: 0rem; margin-left: 0rem;">
            <h1>Make Your Map</h1>           
        </div>
    </div>
    <div class="container" style="box-shadow: #FFF;">
        <div class="content">
            <div class="section">
                <h2 class="h2-map">Take Photos</h2>

                
                    <div class="tab-buttons">
                        <button class="tab-btn tab-btn-camera active" data-tab="camera" onclick="switchTab('camera', this)">üì∑ Camera</button>
                        <button class="tab-btn tab-btn-upload" data-tab="upload" onclick="switchTab('upload', this)">üìÅ Upload</button>
                        <button class="btn-secondary" id="cropBtn" style="font-size: 1.1rem;" disabled>Crop background</button>
                    </div>

                <!-- Camera Tab -->
                <div id="camera-tab" class="tab-content active">
                    <div class="camera-container" style="margin: 1rem 0;">
                        <video id="video" playsinline></video>
                        <div class="frame-guide" id="frameGuide"></div>
                    </div>

                    <div class="controls" style="font-size: 1.1rem; margin-bottom: 1rem; text-align: center; gap: 1rem;">
                        <button class="btn-primary" id="startCameraBtn" style="font-size: 1.1rem;">Start Camera</button>
                        <button class="btn-secondary" id="captureBtn" disabled style="font-size: 1.1rem;">Take Photo</button>
                        <button class="btn-danger" id="stopCameraBtn" disabled style="font-size: 1.1rem;">Stop Camera</button>
                    </div>

                    <div id="cameraStatus" class="status" style="font-size: 1.1rem; margin-bottom: 1rem;"></div>

                    <div class="info-box" style="font-weight: 200; font-size: 1rem;">
                        <h3>üìã Instructions</h3>
                        <p>
                            1. Click "Start Camera"<br>
                            2. Position the <strong>black square</strong> to fill ~80% of the frame<br>
                            3. The border will turn <span style="color: #48bb78;">green</span> when ready<br>
                            4. Click "Take Photo" to capture
                        </p>
                         
                    </div>
                </div>

                <!-- Upload Tab -->
                <div id="upload-tab" class="tab-content active">
                    <div class="upload-area" id="uploadArea">
                        <div style="font-size: 40px; margin-bottom: 10px;">üì∏</div>
                        <p style="color: #666; margin-bottom: 10px;">Drag and drop your image here</p>
                        <p style="color: #999; font-size: 14px;">or click to select</p>
                    </div>

                    <input type="file" id="fileInput" accept="image/*">

                    <button class="btn-primary" onclick="document.getElementById('fileInput').click()">Choose File</button>

                    <div id="uploadStatus"></div>
                   
                </div>
            </div>
            
            <div class="section">
                <p class="h2-map" id="map-check">Check</p>
                
                <canvas id="canvas"></canvas>

                <div id="polygonList" class="polygon-list"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/map.js"></script>
</body>
</html>
