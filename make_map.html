<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Map Maker</title>
  <link rel="stylesheet" href="/static/makemap.css">
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Map Maker styles moved to /static/styles.css -->
</head>
<body>
  <div class="toolbar">
    <button id="backBtn" class="btn btn-make" style="background:#97BBCA">‚Üê Back</button>
    <button id="exportBtn" class="btn btn-make" style="margin-left:8px; background:#6592A6">Export Map (PNG)</button>
    <button id="analyzeBtn" class="btn btn-make" style="margin-left:8px; background:#275D74">Analyze</button>
   
  </div>
 <div style="display: flex; flex-direction: row; align-items: flex-start; justify-content: center; gap: 16px; padding: 12px;">
  <div class="canvas-wrap" style="display: flex; flex-direction: column; align-items: stretch; text-align: center; width: 50%;">
    <div style="flex:1">
      <canvas id="mapCanvas"></canvas>
    </div>
    <div class="sidebar" style="width:100%;">
       <div style="margin-left:12px; font-size: 1.2rem; margin-bottom: 1.2rem;">Click on the image to add markers.</div>

      <div id="markerList"></div>
      <div style="margin-top:12px">
        <button id="clearBtn" class="btn sb-reset" style="background:#c85a5a; border-radius: 20px;">Clear Markers</button>
      </div>
    </div>
  </div>
  <div style="width: 50%;">
    <div id="sentence-container" style="width:100%; height:640px;"></div>
  </div>
</div>
  <!-- DOM-based Sentence Builder (no p5 dependency) -->
  <script src="/static/word-lists.js"></script>
  <script src="/static/sentence-builder.js"></script>

  <script src="/static/make_map.js"></script>
</body>
</html>
