<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>City Mapper</title>
  <link rel="stylesheet" href="/static/styles.css">
 </head>
<body>
  <main class="intro-page">
    <div class="intro-box">
      <h1>City Mapper</h1>
      <p style="padding-bottom:1rem; font-size: 1.3rem; color: white;">Enter your name to begin mapping your city!</p>
      <input id="username" class="intro-input" placeholder="Enter your name" autocomplete="name">
      <div>
        
        <button id="start" class="start-btn">READY</button>
      </div>
    </div>
  </main>
  <script>
    const input = document.getElementById('username');
    const start = document.getElementById('start');
    // Prefill from localStorage
    try {
      const saved = localStorage.getItem('mapmap_username');
      if (saved) input.value = saved;
    } catch (e) {}

    function go() {
      const name = input.value && input.value.trim();
      if (!name) { input.focus(); return; }
      try { localStorage.setItem('mapmap_username', name); } catch (e) {}
      // navigate to the matching activity first
      window.location.href = '/match';
    }

    start.addEventListener('click', go);
    input.addEventListener('keydown', (e)=>{ if (e.key==='Enter') go(); });
  </script>
</body>
</html>
